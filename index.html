<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Posts</title>
  <style>
    /* Можно определить стиль прямо здесь, если требуется */
    .style5 {
      /* Пример: */
      font-size: 16px;
      font-family: Lato, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="rss-feed" class="style5"></div> <!-- Добавляем класс style5 сюда -->

  <script>
    fetch('https://rss.app/feeds/PDJmI2REBpzMrtNH.xml')
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = data.querySelectorAll("item");
        let html = "<ul class='style5'>";  <!-- Добавляем класс style5 сюда -->
        items.forEach(el => {
          const title = el.querySelector("title").textContent;
          const link = el.querySelector("link").textContent;
          const description = el.querySelector("description").textContent; // Получаем текст поста
          html += `<li class="style5">
                    <a href="${link}" class="style5">${title}</a>
                    <p class="style5">${description}</p> <!-- Добавляем текст поста -->
                   </li>`;
        });
        html += "</ul>";
        document.getElementById('rss-feed').innerHTML = html;
      });
  </script>
</body>
</html>
