<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Posts</title>
</head>
<body>
  <div id="rss-feed"></div>

  <script>
    fetch('https://rss.app/feeds/PDJmI2REBpzMrtNH.xml')
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = data.querySelectorAll("item");
        let html = "<ul>";
        items.forEach(el => {
          const title = el.querySelector("title").textContent;
          const link = el.querySelector("link").textContent;
          const description = el.querySelector("description").textContent;

          // Попробуем получить изображение из различных тегов
          let imageUrl = "";
          const enclosure = el.querySelector("enclosure");
          if (enclosure && enclosure.getAttribute("type").startsWith("image/")) {
            imageUrl = enclosure.getAttribute("url");
          } else {
            const mediaContent = el.querySelector("media\\:content, content");
            if (mediaContent && mediaContent.getAttribute("type").startsWith("image/")) {
              imageUrl = mediaContent.getAttribute("url");
            }
          }

          html += `<li>
                    <a href="${link}">${title}</a>
                    <p>${description}</p>`;
          if (imageUrl) {
            html += `<img src="${imageUrl}" alt="${title}" style="max-width:100%;">`;
          }
          html += `</li>`;
        });
        html += "</ul>";
        document.getElementById('rss-feed').innerHTML = html;
      });
  </script>
</body>
</html>
